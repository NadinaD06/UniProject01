<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtPassword"/>
    <input type="text" id="btnGeneratePassword" Value="Generate Password"/>

    <script src="PasswordGenerator.js"></script> 
    //Add a button event handler
    <script>
        document.getElementById("btnGeneratePassword").addEventListener("click", function(){
            var password = PasswordGenerator.generatePassword();
            document.getElementById("txtPassword").value = password;
        });
    </script>
</body>
</html>
