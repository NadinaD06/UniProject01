<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSpace Feed</title>
    <link href="../assets/css/feed.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ArtSpace</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for artists, artworks...">
                <button type="submit"><i class="fas fa-search"></i></button>
                <div id="searchResults" class="search-results" style="display: none;"></div>
            </div>
            <div class="nav-buttons">
                <a href="profile.html" class="profile-btn">
                    <img src="/api/placeholder/32/32" alt="Profile" id="userAvatar" style="width: 32px; height: 32px; border-radius: 50%;">
                </a>
                <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <nav class="side-nav">
        <ul class="side-nav-menu">
            <li class="side-nav-item">
                <a href="feed.html" class="side-nav-link active">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </li>
            <li class="side-nav-item">
                <a href="explore.html" class="side-nav-link">
                    <i class="fas fa-compass"></i>
                    Explore
                </a>
            </li>
            <li class="side-nav-item">
                <a href="notifications.html" class="side-nav-link">
                    <i class="far fa-bell"></i>
                    Notifications
                </a>
            </li>
            <li class="side-nav-item">
                <a href="messages.html" class="side-nav-link">
                    <i class="far fa-envelope"></i>
                    Messages
                </a>
            </li>
            <li class="side-nav-item">
                <a href="profile.html" class="side-nav-link">
                    <i class="far fa-user"></i>
                    Profile
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="left-column">
            <div class="feed-filters">
                <button class="filter-btn active" data-filter="all">For You</button>
                <button class="filter-btn" data-filter="following">Following</button>
                <div class="category-filters">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="digital">Digital Art</option>
                        <option value="painting">Painting</option>
                        <option value="drawing">Drawing</option>
                        <option value="sculpture">Sculpture</option>
                        <option value="photography">Photography</option>
                        <option value="mixed_media">Mixed Media</option>
                        <option value="illustration">Illustration</option>
                        <option value="concept_art">Concept Art</option>
                        <option value="pixel_art">Pixel Art</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="stories-section">
                <h3>Stories</h3>
                <div class="stories-container" id="storiesContainer">
                    <!-- Stories will be loaded here -->
                </div>
            </div>

            <div class="feed-posts" id="postsContainer">
                <!-- Posts will be loaded here -->
            </div>

            <div class="load-more">
                <button id="loadMoreBtn">Load More</button>
            </div>
        </div>

        <div class="right-column">
            <div class="user-card">
                <div class="user-info">
                    <img src="/api/placeholder/60/60" alt="Your Profile" id="sidebarUserAvatar">
                    <div>
                        <h3 id="sidebarUsername">Your Username</h3>
                        <p id="sidebarUserBio">Your artistic journey</p>
                    </div>
                </div>
            </div>

            <div class="suggestions-section">
                <div class="suggestions-header">
                    <h3>Suggested Artists</h3>
                    <a href="explore.html" class="see-all">See All</a>
                </div>
                <div class="artist-suggestions" id="artistSuggestions">
                    <!-- Artist suggestions will be loaded here -->
                </div>
            </div>

            <div class="trending-tags">
                <h3>Trending Tags</h3>
                <div class="tags-list">
                    <a href="#" class="tag">#DigitalArt</a>
                    <a href="#" class="tag">#Illustration</a>
                    <a href="#" class="tag">#ConceptArt</a>
                    <a href="#" class="tag">#CharacterDesign</a>
                    <a href="#" class="tag">#EnvironmentArt</a>
                </div>
            </div>
        </div>
    </div>

    <a href="createPost.html" class="create-post-btn">
        <i class="fas fa-plus"></i>
    </a>

    <div id="toast-container"></div>

    <script src="../assets/js/feed.js"></script>
</body>
</html>
