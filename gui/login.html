<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSpace - Login</title>
    <link rel="stylesheet" href="login_styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ArtSpace</h1>
        <h2>Welcome Back</h2>
        <p>Continue your creative journey</p>
        
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <span id="usernameStatus" class="status-message"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span id="emailStatus" class="status-message"></span>
            </div>
            <div class="password-container">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                </div>
            </div>
            <div class="password-container">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <span id="passwordMatch" class="status-message"></span>
            </div>
            <div>
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <div>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Log In</button>
        </form>
        
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        let typingTimer;
        const doneTypingInterval = 500;

        // Sanitize input to prevent SQL injection
        function sanitizeInput(input) {
            return input.replace(/['"\\;]/g, '');
        }

        // Check username uniqueness
        document.getElementById('username').addEventListener('keyup', function() {
            clearTimeout(typingTimer);
            const username = this.value;
            
            if (username) {
                typingTimer = setTimeout(() => checkUsername(sanitizeInput(username)), doneTypingInterval);
            }
        });

        async function checkUsername(username) {
            const statusElement = document.getElementById('usernameStatus');
            try {
                const response = await fetch('/api/check-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add CSRF token if needed
                    },
                    body: JSON.stringify({ username: username })
                });
                
                const data = await response.json();
                statusElement.textContent = data.available ? '✓ Username available' : '✗ Username taken';
                statusElement.className = 'status-message ' + (data.available ? 'success' : 'error');
            } catch (error) {
                statusElement.textContent = 'Error checking username';
                statusElement.className = 'status-message error';
            }
        }

        // Email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const statusElement = document.getElementById('emailStatus');
            
            if (emailRegex.test(email)) {
                statusElement.textContent = '✓ Valid email';
                statusElement.className = 'status-message success';
            } else {
                statusElement.textContent = '✗ Invalid email format';
                statusElement.className = 'status-message error';
            }
        });

        // Password matching validation
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        document.getElementById('password').addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchStatus = document.getElementById('passwordMatch');
            
            if (confirmPassword) {
                if (password === confirmPassword) {
                    matchStatus.textContent = '✓ Passwords match';
                    matchStatus.className = 'status-message success';
                } else {
                    matchStatus.textContent = '✗ Passwords do not match';
                    matchStatus.className = 'status-message error';
                }
            }
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }

        // Form validation
        function validateForm(event) {
            event.preventDefault();
            
            const username = sanitizeInput(document.getElementById('username').value);
            const email = sanitizeInput(document.getElementById('email').value);
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return false;
            }

            // If all validations pass, submit the form
            submitForm(username, email, password);
        }

        async function submitForm(username, email, password) {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add CSRF token if needed
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                alert('An error occurred during login');
            }
        }
    </script>
</body>
</html>
