<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSpace - Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="welcome.html" class="logo-link">
            <h1>ArtSpace</h1>
        </a>
        <h2>Welcome Back</h2>
        <p>Share your art, grow your skills, and join a community that supports your creative journey.</p>
        <form id="loginForm">
            <div>
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="password-container">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                </div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <div>
                <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>
    <script>
        // Check if user is already logged in
        function checkSession() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '../controller/check_session.php', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.loggedIn) {
                        window.location.href = 'dashboard.html';
                    }
                }
            };
            xhr.send();
        }
        
        // Call session check on page load
        window.addEventListener('DOMContentLoaded', checkSession);
        
        // Password visibility toggle
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
