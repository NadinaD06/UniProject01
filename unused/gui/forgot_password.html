<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSpace - Forgot Password</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="welcome.html" class="logo-link">
            <h1>ArtSpace</h1>
        </a>
        <h2>Reset Your Password</h2>
        <p>Enter your email address below and we'll send you instructions to reset your password.</p>
        <form id="forgotPasswordForm" action="/views/forgot_password.php" method="POST">
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="links-container">
            <p class="login-link">Remember your password? <a href="login.html">Log in</a></p>
            <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>
    <script src="../assets/js/forgot_password.js"></script>
</body>
</html>
