; PHP Configuration
upload_max_filesize = 10M
post_max_size = 10M
max_execution_time = 300
max_input_time = 300

; Session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_only_cookies = 1

; Error handling
display_errors = 0
log_errors = 1
error_log = logs/error.log

; PostgreSQL extension
extension=pgsql
extension=pdo_pgsql 